<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Payroll</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,800;0,900;1,100;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../css/Style.css">

</head>
<body>
    <head class = "heade-content header">
        <div class = "logo-content">
            <img src="../resources/logo.png" alt="Logo">
            <div>
                <span class ="emp-text">EMPLOYEE</span><br>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>
        <style>

        </style>
    </head>
   <div class = " formContent">
        <form action="" class="form">
            <div class="formHead">Employee Payroll form</div>
            <div class="rowContent">

                <label for="name" class="lable text">Name</label>

                <input type="text" name="name" id="name" class="input"  style="margin-bottom: 5px ;" placeholder="Your Name">
            </div>

            <div class = "rowContent"> 
                <label for="profile" class="lable text">Profile Image</label>
                <div class = "profile-radio-content">
                    <label for="">
                        <input type="radio" name="profile" id="profile" value="../resources/Ellipse -1.png">
                        <img  class = "profile" id = "iamge1"src="../assets/man.jpg" alt="image1">
                    </label>
                    <label for="">
                        <input type="radio" name="profile" id="profile" value="../resources/Ellipse -2.png">
                        <img  class = "profile" id = "iamge2"src="../assets/woman.jpg" alt="image2">
                    </label>
                    <label for="">
                        <input type="radio" name="profile" id="profile" value="../resources/Ellipse -3.png">
                        <img  class = "profile" id = "iamge3"src="../assets/man.jpg" alt="image3">
                    </label>
                    <label for="">
                        <input type="radio" name="profile" id="profile" value="../resources/Ellipse -10.png">
                        <img  class = "profile" id = "iamge4"src="../assets/women1.jpg" alt="image4">
                    </label>


                </div>
            </div>
            <div class="rowContent" >
                <label for="gender" class="lable text">Gender</label>

                <div>
                    <input type="radio" name="male" id="male" value="male">
                    <label for="male" class="text" >Male</label>
                    <input type="radio" name="female" id="female" value="female">
                    <label for="female" class="text">Female</label>

                </div>

            </div>
            <div class="rowContent">
                <label for="departmant" class="lable text">Department</label>
                <div>

                <input type="checkbox" class="checkbox" id = hr name = "hr" value="hr">
                <label for="hr" class="text">HR</label>

                <input type="checkbox" name="sales" id="sales" value="sales">
                <label for="sales" class="text">Sales</label>

                <input type="checkbox" name="finance" id="finance" value="finance">
                <label for="finance" class="text">Finance</label>

                <input type="checkbox" name="engineer" id="engineer" value="engineer">
                <label for="engineer" class="text">Finance</label>

                <input type="checkbox" name="other" id="other"   value="other">
                <label for="other" class="text">Other</label>
                </div>


            </div>
            <div class="rowContent">
                <label for="Salary" class="text lable">Salary</label>
                <input type="range" name="salary" id="salary" min="50000" max="800000" step="10000" value="50000">
                <output class="salary-output text" for="salary" id="salaryOutput">50000</output>
            </div>
            <div class="rowContent">
                <label for="startDate" class="lable text"> Start Date</label>
                <div>
                    <select name="day" id="day">

                        <option value="1">1</option>
                        <option value="1">2</option>
                        <option value="1">3</option>
                        <option value="1">4</option>
                        <option value="1">5</option>
                        <option value="1">6</option>
                        <option value="1">7</option>
                        <option value="1">8</option>
                        <option value="1">9</option>
                        <option value="1">10</option>
                        <option value="1">11</option>
                        <option value="1">12</option>
                        <option value="1">13</option>
                        <option value="1">14</option>
                        <option value="1">15</option>
                        <option value="1">16</option>
                        <option value="1">17</option>
                        <option value="1">18</option>
                        <option value="1">19</option>
                        <option value="1">20</option>
                        <option value="1">21</option>
                        <option value="1">22</option>
                        <option value="1">23</option>
                        <option value="1">24</option>
                        <option value="1">25</option>
                        <option value="1">26</option>
                        <option value="1">27</option>
                        <option value="1">28</option>
                        <option value="1">29</option>
                        <option value="1">30</option>
                        <option value="1">31</option>
                    </select>
                    <select name="month" id="month" >
                        <option value="jan">January</option>
                        <option value="fab">February</option>
                        <option value="mar">March</option>
                        <option value="apr">April</option>
                        <option value="may">May</option>
                        <option value="jun">June</option>
                        <option value="jul">July</option>
                        <option value="aug">August</option>
                        <option value="sep">September</option>
                        <option value="oct">October</option>
                        <option value="nov">November</option>
                        <option value="dec">December</option>
                    </select>
                    <select name="year" id="year">
                        <option value="2020">2020</option>
                        <option value="2020">2019</option>
                        <option value="2020">2018</option>
                        <option value="2020">2017</option>
                        <option value="2020">2016</option>

                    </select>
                </div>
            </div>
            <div class="rowContent">
                <label for="notes" class="lable text">Notes</label>
                <div>
                <textarea name="notes" id="notes" cols="30" rows="10"></textarea>
                </div>
            </div>

            <div class="buttonParent">
                <a href="./home.html" class="resetButton button cancelButton">Cancel</a>
                <div>
                    <button type="reset" class="resetButton button">Reset</button>
                    <button type="submit" class="button submitButton" id="submitButton">Submit</button>

                </div>
            </div>


        </form>
        <script>
            const salary = document.querySelector("#salary");
            const output = document.querySelector(".salary-output");
                if (salary){
                    salary.addEventListener('input' , function(){
                    output.textContent = salary.value;
                    });
                }

            const inputname = document.getElementById("name");
            if (inputname){
                inputname.addEventListener("input" , function (){
                    const nameRegex = RegExp("^[A-Z]{1}[a-z]{2,}$")
                    if (nameRegex.test(inputname.value)){
                        inputname.style.color = "red"; 
                    }
                });
            }
        </script>


   </div>

</body>
</html>
